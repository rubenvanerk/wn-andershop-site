fields:
    name:
        label: Naam
        span: auto
        type: text
    slug:
        label: URL
        span: auto
        type: text
        preset:
            field: name
            type: slug
    _published:
        label: Gepubliceerd
        comment: Zichtbaar op website
        type: switch
        on: Ja
        off: Nee
        span: auto
    published_at:
        label: Gepubliceerd op
        type: datepicker
        default: now
        span: auto
        trigger:
            field: _published
            condition: checked
            action: show

tabs:
    fields:
        description:
            label: Omschrijving
            tab: Omschrijving
            type: richeditor
            toolbarButtons: fullscreen|bold|italic|underline|striketrough|paragraphFormat|formatOL|formatUL|insertLink|insertTable|undo|redo
        images:
            label: Afbeeldingen
            tab: Omschrijving
            type: fileupload
        variants:
            tab: Varianten
            type: partial
            path: $/wrve/andershop/views/partials/relation.htm
