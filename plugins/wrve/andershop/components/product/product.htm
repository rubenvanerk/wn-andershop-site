{% if not product.published %}
    <div class="alert alert-primary" role="alert">
        Let op: dit product is niet gepubliceerd en is niet zichtbaar voor normale gebruikers
    </div>
{% endif %}


<div class="row">
    <div class="col" id="product-images">
        {% partial '@product-images' item=product %}
    </div>

    <div class="col">
        <h1>{{ product.name|raw }}</h1>
        {{ product.description|raw }}

        {% if product.variants|length > 0 %}
            <form data-request="onSelectVariant">
                <label for="variants">Varianten</label>
                <select class="form-select" aria-label="Varianten opties" id="variants" autocomplete="off"
                        onchange="$(this).closest('form').submit()"
                        name="variant_id">
                    <option></option>
                    {% for variant in product.variants %}
                        <option value="{{ variant.id }}">{{ variant.name|raw }}</option>
                    {% endfor %}
                </select>
            </form>
        {% endif %}

    </div>
</div>
