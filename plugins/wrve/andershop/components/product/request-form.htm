<div class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ item.name }} aanvragen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mailadres</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Aantal</label>
                        <input type="number" class="form-control" id="amount" aria-describedby="amountHelp" max="{{ item.stock }}">
                        <div id="amountHelp" class="form-text">{{ item.stock }} beschikbaar</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Sluiten</button>
                    <button type="submit" class="btn btn-outline-primary" onclick="alert('Dit is nog niet klaar')">
                        Aanvragen
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
